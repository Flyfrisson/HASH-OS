
# ==========================================================================
# HASH OS SIMPLE CONFIGURATION FILE (config.cfg)
# ==========================================================================
# This file uses simple key=value pairs for configuration
# Comments start with # and are ignored
# Boolean values: TRUE/FALSE, true/false, 1/0, enabled/disabled
# ==========================================================================

# ==========================================================================
# AUDIO CONFIGURATION
# ==========================================================================
MASTER_VOLUME=85
MICROPHONE_VOLUME=75
SYSTEM_SOUNDS=TRUE
FADE_TRANSITIONS=TRUE
AUDIO_QUALITY=HIGH
SAMPLE_RATE=44100
BUFFER_SIZE=1024
SURROUND_SOUND=FALSE
AUDIO_DRIVER=default
OUTPUT_DEVICE=auto
INPUT_DEVICE=auto
LOW_LATENCY_MODE=FALSE
NOISE_CANCELLATION=TRUE
EQUALIZER_ENABLED=FALSE
BASS_BOOST=0
TREBLE_BOOST=0

# ==========================================================================
# SYSTEM CONFIGURATION
# ==========================================================================
HOSTNAME=hashos-system
TIMEZONE=UTC
AUTO_UPDATE=TRUE
LOG_LEVEL=2
TEMP_DIRECTORY=/tmp
MAX_LOG_SIZE=10485760
SWAP_ENABLED=TRUE
SWAP_SIZE=512m
PAGE_SIZE=4096

# ==========================================================================
# DRIVER CONFIGURATION
# ==========================================================================
KEYBOARD_ENABLED=TRUE
DISPLAY_ENABLED=TRUE
STORAGE_ENABLED=FALSE
NETWORK_ENABLED=FALSE
AUDIO_ENABLED=TRUE
USB_ENABLED=TRUE
BLUETOOTH_ENABLED=FALSE
WIFI_ENABLED=FALSE

# ==========================================================================
# USER INTERFACE CONFIGURATION
# ==========================================================================
THEME=hash-dark
FONT=hash-mono
RESOLUTION=800x600
COLOR_DEPTH=32
ANIMATIONS_ENABLED=TRUE
VSYNC_ENABLED=TRUE
CURSOR_BLINK_RATE=500
DOUBLE_CLICK_TIME=500
SCROLL_SPEED=3

# ==========================================================================
# SECURITY CONFIGURATION
# ==========================================================================
FIREWALL_ENABLED=TRUE
ENCRYPTION_ENABLED=TRUE
ENCRYPTION_METHOD=AES256
PASSWORD_MIN_LENGTH=8
AUTO_LOCK_ENABLED=TRUE
AUTO_LOCK_TIMEOUT=300
FAILED_LOGIN_LIMIT=3
LOGIN_TIMEOUT=30

# ==========================================================================
# NETWORK CONFIGURATION
# ==========================================================================
DHCP_ENABLED=TRUE
IP_ADDRESS=192.168.1.100
SUBNET_MASK=255.255.255.0
GATEWAY=192.168.1.1
DNS_SERVER=8.8.8.8
DNS_SERVER_SECONDARY=8.8.4.4
NETWORK_TIMEOUT=5000
MTU_SIZE=1500

# ==========================================================================
# BOOT CONFIGURATION
# ==========================================================================
BOOT_MESSAGE=Booting HASH OS...
BOOT_TIMEOUT=3
SHOW_LOGO=TRUE
BOOT_DEVICE=auto
VERBOSE_MODE=FALSE
SPLASH_SCREEN=TRUE
BOOT_SOUND=TRUE

# ==========================================================================
# KERNEL CONFIGURATION
# ==========================================================================
STACK_SIZE=4096
MAX_THREADS=16
SCHEDULER=hash-round
HEAP_SIZE=1048576
DEBUG_MODE=FALSE
MAX_PROCESSES=32
PREEMPTIVE_MULTITASKING=TRUE
TIME_SLICE=10

# ==========================================================================
# POWER MANAGEMENT
# ==========================================================================
POWER_MANAGEMENT_ENABLED=TRUE
CPU_SCALING=TRUE
SCREEN_SAVER_TIMEOUT=600
HIBERNATE_ENABLED=FALSE
SUSPEND_ENABLED=TRUE
POWER_BUTTON_ACTION=suspend

# ==========================================================================
# FILE SYSTEM CONFIGURATION
# ==========================================================================
DEFAULT_FILE_SYSTEM=hashfs
MAX_OPEN_FILES=1024
FILE_CACHE_SIZE=16m
DIRECTORY_CACHE_SIZE=4m
SYNC_INTERVAL=30
FSCK_ON_BOOT=TRUE

# ==========================================================================
# MEMORY MANAGEMENT
# ==========================================================================
VIRTUAL_MEMORY_ENABLED=TRUE
MEMORY_PROTECTION=TRUE
STACK_GUARD=TRUE
HEAP_GUARD=FALSE
MEMORY_COMPRESSION=FALSE
ZERO_PAGE_SHARING=TRUE

# ==========================================================================
# DEVELOPMENT AND DEBUGGING
# ==========================================================================
KERNEL_DEBUG=FALSE
SYSCALL_TRACE=FALSE
MEMORY_DEBUG=FALSE
SCHEDULER_DEBUG=FALSE
DRIVER_DEBUG=FALSE
PERFORMANCE_COUNTERS=FALSE

# ==========================================================================
# LOCALIZATION
# ==========================================================================
LANGUAGE=en_US
COUNTRY=US
KEYBOARD_LAYOUT=us
NUMBER_FORMAT=US
DATE_FORMAT=MM/DD/YYYY
TIME_FORMAT=12
